<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      /* Nuansa gambut: coklat gelap, merah-bata, hijau lumut */
      --bg-main: #1b130f;
      --bg-soft: #241712;
      --bg-card: rgba(40,22,15,0.96);
      --accent: #d5a15a;
      --accent-soft: #8c5a32;
      --accent-green: #4f7b54;
      --text-main: #f7f1e9;
      --text-muted: #dccbbc;
      --border-soft: rgba(255,240,220,0.18);
      --shadow-soft: 0 18px 38px rgba(0,0,0,0.7);
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      min-height:100vh;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:var(--text-main);
      background:
        radial-gradient(circle at 15% 0%,rgba(213,161,90,0.14),transparent 55%),
        radial-gradient(circle at 80% 110%,rgba(79,123,84,0.22),transparent 60%),
        linear-gradient(145deg,#100a07,#23150f);
      background-attachment:fixed;
      padding:32px 16px;
    }

    @media (min-width:768px){
      body{padding:40px;}
    }

    .peat-layer{
      position:fixed;inset:0;pointer-events:none;
      background-image:
        linear-gradient(170deg,rgba(0,0,0,0.7),transparent 55%),
        repeating-linear-gradient(
          160deg,
          rgba(73,43,29,0.5),
          rgba(73,43,29,0.5) 1px,
          transparent 1px,
          transparent 11px
        );
      mix-blend-mode:soft-light;
      opacity:0.85;
      z-index:-1;
    }

    .container{max-width:1000px;margin:0 auto;}

    .card{
      background:radial-gradient(circle at top left,
                 rgba(213,161,90,0.1),
                 rgba(12,6,4,0.98));
      border-radius:24px;
      border:1px solid var(--border-soft);
      box-shadow:var(--shadow-soft);
      padding:26px 20px 32px;
      backdrop-filter:blur(12px);
    }

    @media (min-width:768px){
      .card{padding:32px 34px 40px;}
    }

    .badge{
      display:inline-flex;align-items:center;gap:6px;
      padding:4px 10px;border-radius:999px;
      background:rgba(0,0,0,0.6);
      border:1px solid rgba(213,161,90,0.6);
      font-size:11px;letter-spacing:0.09em;
      text-transform:uppercase;color:var(--text-muted);
      margin-bottom:10px;
    }

    .badge-dot{
      width:7px;height:7px;border-radius:999px;
      background:var(--accent);
      box-shadow:0 0 8px rgba(213,161,90,0.9);
    }

    h1{
      font-size:1.9rem;
      line-height:1.25;
      margin-bottom:8px;
      color:var(--accent);
      text-shadow:0 0 14px rgba(0,0,0,0.85);
    }

    .subtitle{
